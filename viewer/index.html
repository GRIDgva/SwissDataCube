<!DOCTYPE html>
<html>
	<head>
		<title>Swiss Data Cube - Map Viewer</title>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />
		<link rel="stylesheet" href="leaflet/leaflet.css">
		<script src="leaflet/leaflet.js"></script>
		<link rel="stylesheet" href="leaflet/plugin/fullscreen/Control.FullScreen.css" />
		 <script src="leaflet/plugin/fullscreen/Control.FullScreen.js"></script>
	</head>
	<body>
		<div>Swiss Data Cube - Map Viewer 0.1</div>
		<div id="mapid" style="width: 960px; height: 640px;"></div>
		<script>
				var base = new L.TileLayer('https://api.tiles.mapbox.com/v4/{id}/{z}/{x}/{y}.png?access_token=pk.eyJ1IjoibWFwYm94IiwiYSI6ImNpejY4NXVycTA2emYycXBndHRqcmZ3N3gifQ.rJcFIG214AriISLbB6B5aw', {
					maxZoom: 19,
					id: 'mapbox.streets',
					subdomains: 'abcd',
					attribution: 'Map data &copy; <a href="http://openstreetmap.org">OpenStreetMap</a> contributors, <a href="http://creativecommons.org/licenses/by-sa/2.0/">CC-BY-SA</a>, Imagery Â© <a href="http://mapbox.com">Mapbox</a>'
				});
				var map = new L.Map('mapid', {layers: [base], center: new L.LatLng(46.78, 8.22), zoom: 8});
		
				// create fullscreen control
				var fsControl = new L.Control.FullScreen();
				// add fullscreen control to the map
				map.addControl(fsControl);

				// detect fullscreen toggling
				map.on('enterFullscreen', function(){
					if(window.console) window.console.log('enterFullscreen');
				});
				map.on('exitFullscreen', function(){
					if(window.console) window.console.log('exitFullscreen');
				});
			</script>
	</body>
</html>
